<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="piano-container">
		<div class="piano">
			<div class="white-key" id="C">C</div>
			<div class="black-key" id="C#">C#</div>
			<div class="white-key" id="D">D</div>
			<div class="black-key" id="D#">D#</div>
			<div class="white-key" id="E">E</div>
			<div class="white-key" id="F">F</div>
			<div class="black-key" id="F#">F#</div>
			<div class="white-key" id="G">G</div>
			<div class="black-key" id="G#">G#</div>
			<div class="white-key" id="A">A</div>
			<div class="black-key" id="A#">A#</div>
			<div class="white-key" id="B">B</div>
		</div>
	</div>
<script src="script.js"></script>
</body>
</html>
